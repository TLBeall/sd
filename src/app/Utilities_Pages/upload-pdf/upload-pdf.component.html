<app-toolbar></app-toolbar>
<br>
<br>

<div class="container">
  <mat-card class="mat-elevation-z8">
    <br>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="mainInputBox">
          <mat-label>Client</mat-label>
          <input required aria-label="Number" matInput [formControl]="ClientControl" (change)="onClientChange($event)" [matAutocomplete]="autoClient"
            [(ngModel)]="Client">
          <mat-autocomplete #autoClient="matAutocomplete">
            <mat-option *ngFor="let client of filteredClientList | async" [value]="client">
              {{client}}
            </mat-option>
          </mat-autocomplete>
          <mat-icon matSuffix class="dropdownIcon">arrow_drop_down</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="mainInputBox">
          <mat-label>Phase</mat-label>
          <input required aria-label="Number" matInput [formControl]="PhaseControl" [matAutocomplete]="autoPhase"
            [(ngModel)]="Phase">
          <mat-autocomplete #autoPhase="matAutocomplete">
            <mat-option *ngFor="let phase of filteredPhaseList | async" [value]="phase">
              {{client}}
            </mat-option>
          </mat-autocomplete>
          <mat-icon matSuffix class="dropdownIcon">arrow_drop_down</mat-icon>
        </mat-form-field>
      </div>
    </div>    

    <!-- File URL start-->
    <div>
      <button mat-stroked-button (click)="fileInput.click()" matTooltip="Upload letter" [matTooltipShowDelay]="800"
        [matTooltipHideDelay]="200">
        <span>Browse</span>
      </button>
      <input #fileInput type="file" (change)="onFileChange($event)" multiple="false" style="display:none;" />
      <mat-form-field class="fileUrl">
        <input type="text" matInput placeholder="File" [value]="fileUrl" (keyup)="determineReset($event)">
        <button mat-button *ngIf="fileUrl != ''" matSuffix mat-icon-button (click)="resetFile()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <!-- File URL end-->

    <div class="btnContainer">
      <button id="submitBtn" mat-raised-button (click)="addLRI()">Upload PDF</button>
    </div>
  </mat-card>
</div>



<div id="modalBackground" *ngIf="showSubmittedModal">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card class="mat-elevation-z8 submitModalCard">
          <div>
            <div class="row">
              <div class="col-12 cancelDiv">
                <button mat-icon-button id="modalCancelBtn" (click)="modalCancel()"><i class="material-icons">cancel</i></button>

              </div>
              <div class="col-12 bannerDiv">
                <i class="material-icons bannerIcon">check_circle_outline</i>
              </div>
            </div>
            <div class="row">
              <div class="col-12 updatedDiv">
                <span class="updatedMsg">{{LRINumMessage}} Added!</span>
              </div>
            </div>
            <div class="row">
              <div class="col-12 addMoreDiv">
                <br>
                <button mat-raised-button (click)="modalCancel()" id="modalMoreBtn">Add more</button>
              </div>
            </div>
          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
